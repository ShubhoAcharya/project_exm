<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Conduct - Online Exam System</title>
    <link rel="stylesheet" href="../static/css/exam_conduct.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="navbar-text">Online Exam System</span>
        </div>
    </nav>

    <div class="container">
        <div id="question-container">
            <div class="question" id="question">
                <p class="marking-scheme">Correct Answer: +1, Incorrect Answer: -0.25</p>
                <!-- Question content will be dynamically loaded here -->
            </div>
            <div class="options" id="options">
                <!-- Options will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <div class="buttons">
        <button id="backBtn" style="background-color: yellow; color: black;">Back</button>
        <button id="submitBtn" style="background-color: green; color: white;">Submit</button>
        <button id="saveAndNextBtn" style="background-color: blue; color: white;">Save & Next</button>
        <button id="clearResponsesBtn">Clear Responses</button>
    </div>

    <div class="timer">
        <p>Time Remaining: <span id="timeRemaining">00:00</span></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/exam_conduct.js"></script>
</body>
</html>
